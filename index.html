<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaysia Tree Cover Loss Dashboard</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Pure.css -->
  <link rel="stylesheet"
        href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
        crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 40px;
      background-color: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .pure-g {
      display: flex;
      gap: 30px;
      justify-content: space-between;
    }

    .pure-u-1-2 {
      flex: 1;
    }

    .vis-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 500px; /* ðŸ‘ˆ Ensures both visualisations are same height */
    }

    h2 {
      text-align: center;
    }

    a {
      color: #0072B2;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }

    hr {
      margin: 60px 0;
    }
  </style>
</head>

<body>
  <h1>Malaysia Tree Cover Loss Dashboard (2001â€“2024)</h1>

  <!-- Two visualisations side by side -->
  <div class="pure-g">
    <div class="pure-u-1-2">
      <h2>Tree Cover Loss by State (2024)</h2>
      <div id="vis2" class="vis-container"></div>
    </div>

    <div class="pure-u-1-2">
      <h2>Annual Tree Cover Loss (2015â€“2024)</h2>
      <div id="vis1" class="vis-container"></div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>
      This dashboard was created for FIT3179 Homework Week 10 based on inspiration for Week 9 Studio. <br>
      Data source: <a href="https://www.globalforestwatch.org/" target="_blank">Global Forest Watch</a>
    </p>
  </div>

  <script type="text/javascript">
    const specVis1 = "./annual-tree-loss-line.json";
    const specVis2 = "./tree-cover-loss-2024-bar.json";

    vegaEmbed('#vis1', specVis1, { actions: false }).catch(console.error);
    vegaEmbed('#vis2', specVis2, { actions: false }).catch(console.error);
  </script>
</body>
</html>
