<!DOCTYPE html>
<html>

<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

   <div class="page">

  <h1>Malaysia Tree Cover Loss Dashboard</h1>

  <!-- pure grid group -->
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div id="vis1" class="vis-container"></div>
    </div>
    <div class="pure-u-1-2">
      <div id="vis2" class="vis-container"></div>
    </div>
  </div>

  </div>  <!-- end page -->
  <!-- end pure grid group -->

  <script type="text/javascript">
    const specVis1 = "./tree-cover-loss-2024-bar.json";
    const specVis2 = "./annual-tree-loss-line.json";

    vegaEmbed('#vis1', specVis1, { actions: false }).catch(console.error);
    vegaEmbed('#vis2', specVis2, { actions: false }).catch(console.error);
  </script>

</body>
</html>
